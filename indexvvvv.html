<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Redirect after 2 seconds -->
    <meta http-equiv="refresh" content="2;url=https://grahamsworkspace.my.canva.site/">
    <script>
        // Redirect immediately using JavaScript after 2 seconds
        setTimeout(() => {
            window.location.href = "https://grahamsworkspace.my.canva.site/";
        }, 2000); // 2000ms = 2 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://grahamsworkspace.my.canva.site/">click here</a>.</p>
</body>
</html>
